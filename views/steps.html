<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Metrics Sender</title>
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;700&display=swap"
		rel="stylesheet" />
	<link rel="stylesheet" href="/cssV2/styles.css" />
</head>

<body>
	<div class="body_wrapper">

		<div class="header"></div>
		<div class="main">

			<div class="steps">
				<div class="first_step step">
					<h2 class="steps-title">Please Choose how you want to proceed</h2>
					<button class="choice choice-deploy" value="toCloud"> Deploy to Cloud</button>
					<button class="choice choice-create-CF" value="toCF"> Create Cloud Formation Template</button>
				</div>
				<div class="second_step step" stepValue="aws">
					<div class="row">
						<div class="config-settings">
							<h2 class="title-h2-white">Config for AWS</h2>
							<form action="" class="config-form">
								<div class="form-control">
									<label class="form_label" for="access_key">Aws Access Key <div class="tooltip">
											<div class="icon-tooltip">?</div><span class="tooltip-text">Your AWS
												access key ID.</span>
										</div></label>
									<input class="form_input" type="text" name="access_key" id="access_key" />
								</div>
								<div class="form-control">
									<label class="form_label" for="secret_key">Aws Secret Key <div class="tooltip">
											<div class="icon-tooltip">?</div><span class="tooltip-text">Your AWS
												secret key ID.</span>
										</div> </label>
									<input class="form_input" type="text" name="secret_key" id="secret_key" />
								</div>

								<div class="form-control">
									<label class="form_label" for="bucket_name">Bucket Name
										<div class="tooltip">
											<div class="icon-tooltip">?</div><span class="tooltip-text">The
												bucket
												name
												to which the PUT action was initiated.
												<br />
												When using this action with an access point, you must direct
												requests to the access point hostname. The access point hostname
												takes the form
												AccessPointName-AccountId.s3-accesspoint.Region.amazonaws.com.
												When
												using this action with an access point through the Amazon Web
												Services SDKs, you provide the access point ARN in place of the
												bucket name. For more information about access point ARNs, see
												Using
												access points in the Amazon S3 User Guide.</span>
										</div>

									</label>
									<input class="form_input" type="text" name="bucket_name" id="bucket_name" />
								</div>
								<div class="form-control">
									<label class="form_label" for="region">Aws Region
										<div class="tooltip">
											<div class="icon-tooltip">?</div><span class="tooltip-text">Your
												region
												to send
												service requests to.</span>
										</div>

									</label>
									<input class="form_input" type="text" name="region" id="region" />
								</div>
								<!-- <div class="form-control">
									<label class="form_label" for="account_id">Aws AccountId
										<div class="tooltip">
											<div class="icon-tooltip">?</div><span class="tooltip-text">AWS
												account ID.</span>
										</div>

									</label>
									<input class="form_input" type="text" name="account_id" id="account_id" />
								</div> -->
								<!-- <div class="form-control">
									<label class="form_label" for="iam_role_arn">AWS IAM Role Lambda Create
										<div class="tooltip">
											<div class="icon-tooltip">?</div><span class="tooltip-text"> The
												Amazon
												Resource
												Name (ARN) of the function's execution role.
											</span>
										</div>

									</label>
									<input class="form_input" type="text" name="iam_role_arn"
										id="iam_role_arn" />
								</div>
								<div class="form-control">
									<label class="form_label" for="iam_role_arn_event">AWS IAM Role Event Put
									</label>
									<input class="form_input" type="text" name="iam_role_arn_event"
										id="iam_role_arn_event" />
								</div> -->
								<div class="button-control">
									<button class="submission" type="submit">
										Accept Configs
									</button>
								</div>
							</form>
						</div>
					</div>
				</div>
				<div class="third_step step" steps="general">
					<div class="row">
						<div class="config-settings">
							<h2 class="steps-title">General Config</h2>
							<form action="" class="general-form">
								<div class="form-control">
									<label class="form_label" for="name">Name of the Lambda</label>
									<input class="form_input" name="name" id="name" type="text" />
								</div>
								<div class="form-control">
									<label class="form_label" for="description">Description</label>
									<input class="form_input" name="description" id="description" type="text" />
								</div>
								<div class="form-control">
									<label class="form_label" for="shipping_token">Logz.io shipping
										Token</label>
									<input class="form_input" type="text" name="shipping_token" id="shipping_token" />
								</div>
								<div class="form-control">
									<label class="form_label" for="listener_url">Logz.io Listener Url</label>
									<input class="form_input" type="text" name="listener_url" id="listener_url" />
								</div>
								<div class="form-control">
									<label class="form_label" for="range_time">Range time for send data to the
										logs</label>
									<select class="select-control" name="range_time" id="range_time">
										<option default value="1">1 minute</option>
										<option value="2">2 minutes</option>
										<option value="5">5 minutes</option>
										<option value="10">10 minutes</option>
										<option value="30">30 minutes</option>
										<option value="60">60 minutes</option>
									</select>
								</div>
								<div class="button-control">
									<button class="submission" type="submit">
										Accept Configs
									</button>
								</div>
							</form>
						</div>
					</div>
				</div>

				<div class="third_step step">
					<div class="row">
						<div class="wrapper-env">
							<div class="env-variables">
								<h2 class="title-h2-white">Add env Variables</h2>

								<p class="description-env"> Fields working only for function what deployed to
									the cloud</p>
							</div>
							<form action="" class="env_variables">
								<div class="env-variables-controls-list">
									<div class="form-control-variable">
										<div class="form-control-key">
											<label class="form_label_variable">Key</label>
											<input class="form_input_variable" type="text" name="key_1" id="key_1">
										</div>
										<div class="form-control-value">
											<label class="form_label_variable">Value</label>
											<input class="form_input_variable" type="text" name="value_1" id="value_1">
										</div>
										<div class="button-add" envVariable="1">
											<div class="icon_plus">
												<p class="icon-content">
													+
												</p>
											</div>
										</div>
									</div>

								</div>
								<button class="submission" type="submit">Set env variables</button>
							</form>
						</div>
					</div>
				</div>

				<div class="fourth_step step">
					<form class="form-element" id="generalForm">


						<div class="form-editor">
							<div id="editor"></div>
						</div>

					</form>
				</div>
				<div class="final_step step"></div>
			</div>


		</div>

		<div class="controllers">
			<button>Previous</button>
			<button>Next</button>

		</div>
		<div class="footer"></div>
	</div>

</body>
<script src="/scripts/src-min-noconflict/ace.js" charset="utf-8"></script>
<script src="/scripts/src-min-noconflict/mode-javascript.js" type="text/javascript" charset="utf-8"></script>

<script src="/scripts/src-min-noconflict/ext-language_tools.js"></script>
<script src="/scripts/steps.js"></script>

<script src="/scripts/script.js"></script>

</html>
